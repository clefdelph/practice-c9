<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8">
 <title>Slideshow</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="slideshow.css">
</head>
<body>
  <h1>Slideshow</h1>
  <div class="container">
    <div class="main">
      <i class="fa fa-chevron-circle-left" aria-hidden="true" id="prev"></i>
      <img src="Sample 1.png" width="300" height="200" id ="target">
      <i class="fa fa-chevron-circle-right" aria-hidden="true" id="next"></i>
    </div>

    <nav>
      <ul>
        <li class="current"><img src="Sample 1.png" width="45" height="30"></li>
        <li><img src="Sample 2.png" width="45" height="30"></li>
        <li><img src="Sample 3.png" width="45" height="30"></li>
        <li><img src="Sample 4.png" width="45" height="30"></li>
      </ul>
      <div id="play">
        <i class="fa fa-play" aria-hidden="true"></i> 再生
      </div>
    </nav>
  </div>
  <script src="slideshow.js"></script>
</body>
</html>
